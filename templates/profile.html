<html lang="ru">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   НЕЙMARKET
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link rel="stylesheet" type="text/css" href="styleprof.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-black font-roboto">
  <div class="content">
  <header class="bg-black shadow-md">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    
    <span class="gradient"><a href="/market"><h1 class="text-2xl font-bold">
     НЕЙMARKET
    </h1></a></span>
      <div class=" flex items-center space-x-4">
      <span class="gradient"><div class="account-balance flex items-center space-x-2">
        <i class="fas fa-user-circle text-2xl">
       </i>
       <span class="gradient"><span class="text-lg font-bold">
        {{vol}}
       </span></span>
      </div>
     </div>
   </div>
  </header>
  <main class="container mx-auto px-4 py-8">
    <section class="dummy-content">
      <div class="circle" id="circle"></div>
      <div class="text">
      <span><h1 class="h1po">{{name}}</h1></span><span><h1 class="h1po">{{login}}</h1></span>
      </div>
      <div class="square-top">
         <h1> </h1>
  
      </div>
      <div class="square-behind"></div>
      </section>
      </div>
  </main>
  <script> 
  
     function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
       }
       window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.content').style.display = 'block';

                document.addEventListener('mousemove', (e) => {
                    if (Math.random() > 0.9) { // Adjust the frequency of coin creation
                        const coin = document.createElement('div');
                        coin.className = 'coin';
                        coin.style.left = `${e.pageX}px`;
                        coin.style.top = `${e.pageY}px`;
                        coin.style.setProperty('--random-x', `${Math.random() * 200 - 10}`);
                        document.body.appendChild(coin);
                        setTimeout(() => {
                            coin.remove();
                        }, 1000);
                    }
                });
            }, 1000);
        });
  
  // Находим элемент кружочка
  const circle = document.getElementById('circle');
  
  // Устанавливаем случайный цвет для кружочка
  circle.style.backgroundColor = getRandomColor();
    
  </script>

</div>
 </body>
</html>
