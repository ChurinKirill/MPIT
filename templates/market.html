<html lang="ru">
 <head>
  <meta charset="utf-8"/>
  <link rel="icon" href="favicon.ico">
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   НЕЙMARKET
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link rel="stylesheet" type="text/css" href="market_style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-black font-roboto">
  <header class="bg-black shadow-md">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    
    <span class="gradient">
      <h1 class="text-2xl font-bold">
        НЕЙMARKET
      </h1>
    </span>
    <!-- <div class="icon-cart">
      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
      </svg>
      <span>0</span>

    <form action="/basket">
      <button type="submit" class="button-cart">Корзина</button>
    </form>
      <div class=" flex items-center space-x-4">
      <span class="gradient"><div class="account-balance flex items-center space-x-2">
        <i class="fas fa-user-circle text-2xl">
        </i>
       <span class="gradient"><span class="text-lg font-bold">
        {{ vol }}
       </span></span>
      </div>
     </div>
   </div>
  </header>
  <main class="container mx-auto px-4 py-8">
    <div class="cards">
      {% for product in products %}
      <div class="card">
        <div class="imgBx">
          <img src="{{ product['i'] }}.png" style="border-radius: 50px;">
          <h4 style="color: white;">{{ product['title'] }}</h4>
        </div>
        <div class="details">
          <h3>{{ product['title'] }}<br><span>Оригинальный Мерч</span></h3>
          <h4>Подробности</h4>
          <h5>Осталось в наличии</h5>
          <p>{{ product['amount'] }}</p>
          <h5>Описание</h5>
          <p>{{ product['description'] }}</p>
          <div class="group">
            <h2><sup></sup>{{ product['price'] }}<img src="image_2025-01-25_14-54-44.png"><small></small></h2>
            <form action="">
              <a href="#">Купить</a>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
	  </div>

        </div>		
      </div>
      <div class="btn">

        <button class="checkOut">КУПИТЬ</button>
      </div>
    </div>
    <script src="jas.js"></script> -->
  </main>
  <script src="market.js"></script>
 </body>
</html>
