<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   НЕЙMARKET
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link rel="stylesheet" type="text/css" href="stylecrat.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
</head>
 <body class="bg-black font-roboto">
  <header class="bg-black shadow-md">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
	
    
    <span class="gradient"><a href="/market"><h1 class="text-2xl font-bold">
     НЕЙMARKET
    </h1></a></span>
      <div class=" flex items-center space-x-4">
      <span class="gradient"><a href="/profile"><div class="account-balance flex items-center space-x-2">
        <i class="fas fa-user-circle text-2xl">
       </i>
       <span class="gradient"><span class="text-lg font-bold">
        {{vol}}
       </span></a></span>
      </div>
     </div>
   </div>
  </header>
  <main class="container mx-auto px-4 py-8">
    <div class="container">
        <h1>Ваша корзина</h1>
        <div id="cart-items">
          {% for item in card_items %}
            <div class="cart-item">
              <span>{{ item['pname'] }}</span>
              <span>Осталось в наличии: {{ item['amount'] }}</span>
              <span>{{ item['price'] }} НМ</span>
            </div>
          {% endfor %}
        </div>
        <div class="additional-info">
          <p id="total-amount">Всего товаров: {{ total_amount }}</p>
          <p id="total-price">Общая сумма: {{ total_price }} НМ</p>
          <form action="/clear">
            <button class="basket-button" type="submit">Очистить корзину</button>
          </form>
          <form action="/buy_all">
            <button class="basket-button" type="submit">Купить всё</button>
          </form>
        </div>
    </div>
    <script src="jas.js"></script>
    
  </main>
  <div class="marquee">
    <div class="marquee-container">
      <img src="Screenshot_5-no-bg-preview (carve.photos).png" alt="Image 1">
      <img src="Screenshot_5-no-bg-preview (carve.photos).png" alt="Image 2">
      <img src="Screenshot_5-no-bg-preview (carve.photos).png" alt="Image 3">
      <img src="Screenshot_5-no-bg-preview (carve.photos).png" alt="Image 4">
      <img src="Screenshot_5-no-bg-preview (carve.photos).png" alt="Image 4">
      <img src="Screenshot_5-no-bg-preview (carve.photos).png" alt="Image 4">
      <img src="Screenshot_5-no-bg-preview (carve.photos).png" alt="Image 4">
    </div>
  </div>	
  <script src="scriptcart.js"></script>
 </body>
</html>
